<section id="flexContainer">
  <img src="https://economipedia.com/wp-content/uploads/test-de-estr%C3%A9s.png" alt="logo" />
    
  <form [formGroup]="registerForm" (ngSubmit)="register()">
      <button type="button"
              id="clearFormButton"
              (click)="clearForm()">
        <span class="material-icons">cleaning_services</span>
        <u>Limpiar datos</u>
      </button>
  
      <label for="name"><b>Nombre de usuario</b></label><br>
      <input type="text"
             class="form-control"
             placeholder="Nombre"
             id="name"
             formControlName="name">
      <div *ngIf="registerForm.get('name')!.invalid &&
                (registerForm.get('name')!.dirty ||
                 registerForm.get('name')!.touched)"
           class="errorMessage">
        <p *ngIf="registerForm.get('name')!.errors?.['required']">
          Campo Obligatorio
        </p>
        <p *ngIf="registerForm.get('name')!.errors?.['minlength']">
          Debe tener una longitud mínima de 6 caracteres
        </p>
      </div>

      <label for="email"><b>Correo electrónico</b></label><br>
      <input type="text"
             class="form-control"
             placeholder="Correo Electrónico"
             id="email"
             formControlName="email">
      <div *ngIf="registerForm.get('email')!.invalid &&
                (registerForm.get('email')!.dirty ||
                 registerForm.get('email')!.touched)"
           class="errorMessage">
        <p *ngIf="registerForm.get('email')!.errors?.['required']">
          Campo Obligatorio
        </p>
        <p *ngIf="registerForm.get('email')!.errors?.['email']">
          Debe introducir una dirección de correo electrónico
        </p>
      </div>
      
      <div style="display: flex;">
        <div style="flex-direction: column;">
          <label for="passwd1">Contraseña</label><br>
            <input type="password"
                  class="form-control"
                  placeholder="Contraseña"
                  id="passwd1"
                  formControlName="password">
            <div *ngIf="registerForm.get('password')!.invalid &&
                      (registerForm.get('password')!.dirty ||
                      registerForm.get('password')!.touched)"
                class="errorMessage">
              <p *ngIf="registerForm.get('password')!.errors?.['required']">
                Campo Obligatorio
              </p>
              <p *ngIf="registerForm.get('password')!.errors?.['minlength']">
                Debe tener una longitud mínima de 6 caracteres
              </p>
            </div>
        </div>
        <div style="flex-direction: column;"> 
          <label for="passwd2">Contraseña</label><br>
            <input type="password"
                  class="form-control"
                  placeholder="Contraseña"
                  id="passwd2"
                  formControlName="password">
            <div *ngIf="registerForm.get('password')!.invalid &&
                      (registerForm.get('password')!.dirty ||
                      registerForm.get('password')!.touched)"
                class="errorMessage">
              <p *ngIf="registerForm.get('password')!.errors?.['required']">
                Campo Obligatorio
              </p>
              <p *ngIf="registerForm.get('password')!.errors?.['minlength']">
                Debe tener una longitud mínima de 6 caracteres
              </p>
            </div>
        </div>
      </div>
  
      <button type="submit"
              [disabled]="!registerForm.valid">
        Registrarse
      </button>
    </form>
</section>
