<div id="pageContainer">
    <h1>Registro</h1>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <button type="button"
              id="clearFormButton"
              (click)="clearForm()">
        <span class="material-icons">cleaning_services</span>
        <u>Limpiar datos</u>
      </button>
  
      <input type="text"
             class="form-control"
             placeholder="Nombre"
             formControlName="name">
      <div *ngIf="registerForm.get('name')!.invalid &&
                (registerForm.get('name')!.dirty ||
                 registerForm.get('name')!.touched)"
           class="errorMessage">
        <p *ngIf="registerForm.get('name')!.errors?.['required']">
          Campo Obligatorio
        </p>
        <p *ngIf="registerForm.get('name')!.errors?.['minlength']">
          Debe tener una longitud mínima de 6 caracteres
        </p>
      </div>
  
      <input type="text"
             class="form-control"
             placeholder="Correo Electrónico"
             formControlName="email">
      <div *ngIf="registerForm.get('email')!.invalid &&
                (registerForm.get('email')!.dirty ||
                 registerForm.get('email')!.touched)"
           class="errorMessage">
        <p *ngIf="registerForm.get('email')!.errors?.['required']">
          Campo Obligatorio
        </p>
        <p *ngIf="registerForm.get('email')!.errors?.['email']">
          Debe introducir una dirección de correo electrónico
        </p>
      </div>
  
      <input type="password"
             class="form-control"
             placeholder="Contraseña"
             formControlName="password">
      <div *ngIf="registerForm.get('password')!.invalid &&
                (registerForm.get('password')!.dirty ||
                 registerForm.get('password')!.touched)"
           class="errorMessage">
        <p *ngIf="registerForm.get('password')!.errors?.['required']">
          Campo Obligatorio
        </p>
        <p *ngIf="registerForm.get('password')!.errors?.['minlength']">
          Debe tener una longitud mínima de 6 caracteres
        </p>
      </div>
  
      <button type="submit"
              [disabled]="!registerForm.valid">
        Resgistrarse
      </button>
    </form>
  
    <hr>
    <h2>¿Ya tienes una cuenta?</h2>
    <div id="buttonHolder">
      <button routerLink="/login">
        <span class="material-icons">accessibility_new</span>
        <u>Inicia Sesión</u>
      </button>
    </div>
  </div>
